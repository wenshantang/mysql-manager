<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>CMS模型管理</title>
<%include("resource/template/common/resource.html"){}%>
</head>
<script id="tableContent" type="text/html">
	{{each dataList as row}}
		<tr>
			<td>
            	<span class="checkall" style="vertical-align:middle;">
                	<input id="id_{{row.id}}" type="checkbox" name="_ckid" value="{{row.id}}"/>
               	</span>
            </td>
            <td>{{row.server_name}}</td>
            <td>{{row.server_ip}}</td>
            <td>{{row.port}}</td>
            <td>{{row.username}}(********)</td>
			<td>{{row.pasv_mode | decode:'1','是','0','不是'}}</td>
            <td>{{row.path}}</td>
			<td>{{row.server_status | decode:'1','正常使用','0','停止使用'}}</td>
            <td>{{row.server_type}}</td>
            <td>{{row.encoding}}</td>
            <td>{{row.timeout}}</td>
            <td>{{row.visit_url}}</td>
            <td>
				<a href="javascript:;" class="img-btn edit operator" onclick='edit("${ctx}/admin/sys/ftp/edit/{{row.id}}")'>修改</a>
            </td>
         </tr>
	{{/each}}
</script>
<body class="mainbody">
        <div class="toolbar-wrap">
            <div id="floatHead" class="toolbar">
                <div class="l-list">
                    <ul class="icon-list">
                    <#permission url="/admin/sys/ftp/insert">
                        <li><a class="add" onclick='add("${ctx}/admin/sys/ftp/add")' href="javascript:;"><i></i><span>新增</span></a>
                        </li>
                    </#permission>
                   	<#permission url="/admin/sys/ftp/delete">
                        <li><a class="all" href="javascript:;" onclick="checkAll(this);"><i></i><span>全选</span></a>
                        </li>
                        <li><a onclick="del('${ctx}/admin/sys/ftp/delete')" id="btnDelete" class="del" href="javascript:;"><i></i><span>删除</span></a>
                        </li>
                    </#permission>
                    </ul>
                </div>
            </div>
        </div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable" url="${ctx}/admin/sys/ftp/json">
            <tr>
                <th>选择</th>
                <th sort="server_name">名称</th>
                <th sort="server_ip">服务器IP</th>
                <th>端口</th>
                <th>用户名(密码)</th>
                <th>被动链接</th>
                <th>路径</th>
                <th>服务器状态</th>
                <th>类型</th>
                <th>编码</th>
                <th>超时时间</th>
                <th>访问ULR</th>
                <th>操作</th>
            </tr>
            <tbody id="tablelist"></tbody>
        </table>
        <div class="pagelist"></div>
</body>
</html>
