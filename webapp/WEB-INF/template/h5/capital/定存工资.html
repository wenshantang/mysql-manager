<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="x5-page-mode" content="no-title">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="no"/>
<title>首页-定存工资</title>
<%include("/h5/common/assets.html"){}%>
</head>

<body>
<header class="header">
  <div class="wrap">
    <h1 class="title"><a class="t-left" href="javascript:history.back(-1);"><img src="images/top-left_03.png"></a><span class="txt">人保宝定存工资</span></h1>
  </div>
</header>
<div class="main wrap nofooter">
  <div class="g-box54">
    <div class="g-inputBox g-m-t60">
      <h6 class="title"><span class="name">支付方式</span><a href="#" class="btn info"><img class="icon" src="images/idc_03.png">添加银行卡</a></h6>
      <div class="g-inputDiv">
        <div class="g-input-span m-selectBox">
          <select m-select="m" class="m-select" name="">
            <option value="1">工商银行 尾号3489</option>
            <option value="1">工商银行 尾号34891</option>
            <option value="1">工商银行 尾号34892</option>
            <option value="1">工商银行 尾号34893</option>
          </select>
        </div>
      </div>
    </div>
    <div class="g-checkbox2 g-m-t70">
      <h6 class="title">扣款周期</h6>
      <div class="list g-m-t70" m-switch-tab="t1">
        <p class="p">
          <label>
            <input class="m-checkbox" name="f" type="radio" value="" checked>
            月</label>
        </p>
        <p class="p">
          <label>
            <input class="m-checkbox" name="f" type="radio" value="">
            周</label>
        </p>
      </div>
    </div>
    <div class="g-inputBox g-m-t60">
      <h6 class="title"><span class="name">扣款日期</span><span class="info">下一扣款日：2012-12-16</span></h6>
      <div class="g-inputDiv" m-switch-con="t1">
        <div class="g-input-span m-selectBox">
          <select m-select="m" class="m-select" name="">
            <option value="1">1号</option>
            <option value="1">2号</option>
            <option value="1">3号</option>
            <option value="1">4号</option>
          </select>
        </div>
        <div class="g-input-span m-selectBox">
          <select m-select="m" class="m-select" name="">
            <option value="1">周一</option>
            <option value="1">周二</option>
            <option value="1">周三</option>
            <option value="1">周四</option>
          </select>
        </div>
      </div>
    </div>
    <div class="g-inputBox g-m-t60">
      <h6 class="title"><span class="name">定投金额（元）</span><span class="info">费率0.00%</span></h6>
      <div class="g-inputDiv"> <span class="g-input-span">
        <input class="g-input" type="text" placeholder="最低0.01" value="">
        </span> </div>
    </div>
    <a class="g-btns g-submit g-m-t70" href="#">下一步</a>
    <div class="bottom-e-msg">请选择扣款周期</div>
  </div>
</div>

</body>
</html>
