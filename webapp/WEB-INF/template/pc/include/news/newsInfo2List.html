<div class="bm-right">
  <div id="newsListPages"></div>
</div>

<script type="text/javascript"> 
  function gotoPage(p){
	var topicCode = $("#topicCode").val();
	$("#newsListPages").load("${ctxPath}/pc/newsInfo/newsInfoPages?topicCode="+topicCode+"&p="+p);
  }
  $(function(){
	gotoPage('1');
  });
  function jumpPage(){
	  var pagenum=$("#pagenum").val();
	  if(!isNaN(pagenum)){
		}else{
		  alert("请输入数字!");
		  return false;
		}
	  var  totalPagenum=$("#totalPage").val();
	  if(pagenum-totalPagenum>0){
		  alert("当前页大于总页数!");
		  return false;
	  }
	  gotoPage(pagenum);

  }
</script>
