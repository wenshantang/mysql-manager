  <div class="proviewnrright">
  <img src="${static_ctx}/portal/images/we.JPG" >
  <img src="${static_ctx}/portal/images/lcdht.jpg" style="margin-top:20px;">
  <div class="massage"><p>您亦可留下联系方式<br>专业投资顾问为您服务</p>
  您的姓名：<input name="" type="text" id="custname" ><br><br>您的电话：<input name="" type="text" id="phone" maxlength="11"><br>
  <input type="button" value="开通预约咨询" class="ljyym" style="cursor: pointer;" onclick="addMsg()"></div></div>
  
  <script>
  function  addMsg(){
	   var id=$("#id").val();
	   var type=$("#type").val();
	   var name=$("#name").val();
	   var custname=$("#custname").val();
	   var phone=$("#phone").val();
	   var reg_m=/1[3-8]\d{9}/;
	   if(phone==""||phone==null){
		  alert("请填写您的手机号码!");
		   return false;
	   }
	   if(!reg_m.test(phone) || phone.length != 11){
		   alert("手机号码格式错误!");
		   return false;
	   }
	   if(custname==""||custname==null){
		   alert("请填写您的姓名!");
		   return false;
	   }
	  $.ajax({
		  url : '${ctxPath}/portal/umsg/add',
	        type : "POST",
	        data:{"name":custname,"phone":phone,"type":type,"msg_name":name,"msg_id":id},
	        success : function(result) {
	        	if (result.code == '0000') {
	        		alert("添加成功!");
	        		$("#custname").val('');
	        		$("#phone").val('');
	        	}else{
	        		alert(result.msg);
	        	}
	        }
	  });
	  
  }
  </script>
