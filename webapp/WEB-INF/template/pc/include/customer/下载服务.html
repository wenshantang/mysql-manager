<div class="bm-right m-min-hieght">
  <div id="downLoadServer"></div>
</div>
<script>
  function downLoadPage(p){
	  $("#downLoadServer").load("${ctxPath}/pc/customer/xzfwPage?p="+p);
  }
  $(function(){
	  downLoadPage(1);
  });
  
  function jumpPage(){
	  var pagenum=$("#pagenum").val();
	  if(!isNaN(pagenum)){
		}else{
		  alert("请输入数字!");
		  return false;
		}
	  var  totalPagenum=$("#totalPage").val();
	  if(pagenum-totalPagenum>0){
		  alert("当前页大于总页数!");
		  return false;
	  }
	  downLoadPage(pagenum);

  }
</script>
