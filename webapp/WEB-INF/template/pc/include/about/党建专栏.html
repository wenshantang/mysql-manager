                     <div id="djzlListPages"></div>                
                 </div>

  <script type="text/javascript"> 
  function gotoPage(p){ 
	var topicCode = $("#topicCode").val();
	$("#djzlListPages").load("${ctxPath}/pc/about/zxdtPages?topicCode="+topicCode+"&p="+p);
  }
  $(function(){
	gotoPage('1');
  });
  
  function jumpPage(){
	  var pagenum=$("#pagenum").val();
	  if(!isNaN(pagenum)){
		}else{
		  alert("请输入数字!");
		  return false;
		}
	  var  totalPagenum=$("#totalPage").val();
	  if(pagenum-totalPagenum>0){
		  alert("当前页大于总页数!");
		  return false;
	  }
	  gotoPage(pagenum);

  }
</script>
