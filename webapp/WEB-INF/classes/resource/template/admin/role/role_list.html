<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>角色管理</title>
<%include("resource/template/common/resource.html"){}%>
</head>
<script id="tableContent" type="text/html">
	{{each dataList as row}}
		<tr>
			<td>
            	<span class="checkall" style="vertical-align:middle;">
                	<input id="id_{{row.id}}" type="checkbox" name="_ckid" value="{{row.id}}"/>
               	</span>
            </td>
            <td>{{row.code}}</td>
            <td>{{row.name}}</td>
            <td>{{row.memo}}</td>
            <td>
				<a href="javascript:;" class="img-btn edit operator" onclick="edit('${ctx}/admin/sys/role/edit/{{row.id}}')">修改</a>
            </td>
         </tr>
	{{/each}}
</script>
<body class="mainbody">
      <div id="floatHead" class="toolbar">
        <div class="box-wrap">
                <div class="l-list">
                    <ul class="icon-list">
                    <#permission url="/admin/sys/role/insert">
                        <li><a class="add" onclick="fullWithBar('${ctx}/admin/sys/role/add')" href="javascript:;"><i></i><span>新增</span></a>
                        </li>
                    </#permission>
                    <#permission url="/admin/sys/role/delete">
                        <li><a class="all" href="javascript:;" onclick="checkAll(this);"><i></i><span>全选</span></a>
                        </li>
                        <li><a onclick="del('${ctx}/admin/sys/role/delete')" id="btnDelete" class="del" href="javascript:;"><i></i><span>删除</span></a>
                        </li>
                    </#permission>
                    </ul>
                </div>
                <div class="r-list">
                <form id="search_form">
		        	<input type="text" class="keyword" id="name" name="name">
		        	<a href="javascript:;" class="btn-search" id="searchBtn">查询</a>
                </form>
		      	</div>
            </div>
        </div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable" url="${ctx}/admin/sys/role/json">
            <tr>
                <th>选择</th>
                <th sort="code">角色代码</th>
                <th sort="name">角色名</th>
                <th>角色说明</th>
                <th>操作</th>
            </tr>
            <tbody id="tablelist"></tbody>
        </table>
        <div class="pagelist"></div>
</body>
</html>
