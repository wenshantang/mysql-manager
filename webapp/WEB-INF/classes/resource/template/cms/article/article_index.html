<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
div,body,html{margin:0; padding:0; width:100%;} 
#left,#right,#middle{ height:100%; position:absolute;} 
#left{width:240px; } 
#middle{ width:9px; background:#666;left:240px;} 
#middle:hover{ cursor:w-resize;} 
#right{right:0; left:249px; width:auto;} 

</style>
<script>
	function $(id) { 
		return document.getElementById(id) 
	} 
	window.onload = function() { 
		left = $("left"), right = $("right"), middle = $("middle"),leftFrame = $("leftFrame"),topicRightFrame = $("topicRightFrame"); 
		var middleWidth=9; 	
		middle.onmousedown = function(e) { 
			var disX = (e || event).clientX; 
			middle.left = middle.offsetLeft; 
			document.onmousemove = function(e) { 
				var iT = middle.left + ((e || event).clientX - disX); 
				var e=e||window.event,tarnameb=e.target||e.srcElement; 
				maxT=document.body.clientWidth; 
				if(iT<190) iT=190;
				if(iT>350) iT=350;
				middle.style.left = left.style.width = iT + "px"; 
				right.style.width = document.body.clientWidth - iT -middleWidth + "px"; 
				right.style.left = iT+middleWidth+"px"; 
				leftFrame.style.width = iT + "px";
				topicRightFrame.style.width = document.body.clientWidth - iT -middleWidth + "px";
				return false 
			}; 
			document.onmouseup = function() { 
				document.onmousemove = null; 
				document.onmouseup = null; 
				middle.releaseCapture && middle.releaseCapture() 
			}; 
			middle.setCapture && middle.setCapture(); 
			return false 
		}; 
	}; 
</script>
</head>
